<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <form class="update-profile-form" id="update-profile-form" action='profile' method="POST">
      <h2>Profile Info</h2>
      <div class="form-field">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="{{name}}" disabled />
      </div>
      <div class="form-field">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{address}}" required />
      </div>
      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="{{phone}}" required />
      </div>
      <div class="form-field">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" value="{{email}}" disabled />
      </div>
      <div class="form-field">
        <label for="school">School Name</label>
        <input type="text" id="school" name="school" value="{{school}}" disabled />
      </div>
      <div class="form-field">
        <label for="year">Year</label>
        <select id="year" name="year" required>
            <option value="">Select a year</option>
            <option value="Freshman" {% if year == 'Freshman' %}selected{% endif %}>Freshman</option>
            <option value="Sophomore" {% if year == 'Sophomore' %}selected{% endif %}>Sophomore</option>
            <option value="Junior" {% if year == 'Junior' %}selected{% endif %}>Junior</option>
            <option value="Senior" {% if year == 'Senior' %}selected{% endif %}>Senior</option>
        </select>
      </div>
      <div class="form-field">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" value="{{dob}}" disabled />
        </div>
    <div class="options">
        <button class="center-button" id="update-button" type="submit" name="action" value="update">Update Profile</button>
        <button class="center-button" id="delete-button" type="submit" name="action" value="delete">Delete Profile</button>
        <button class="center-button" id="back-button" type="submit" name="action" value="back">Back to Home</button>
    </div>
        <p id="success-message"></p>
      <span id="registration-message"></span>
    </form>
  </body>
</html>
