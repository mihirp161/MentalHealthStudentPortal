<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="static/css/student-home.css">
</head>
<body>
  <header>
    <h1>Home</h1>
    <p>What would you like to do today?</p>
  </header>
  <main>
    <div class="profile">
      <img src="static/images/profile-icon.png" alt="Profile picture" class="profile-pic">
      <p class="profile-name">{{ name }}</p>
    </div>
    <div class="options">
      <a href="{{url_for('survey')}}" class="option">Complete survey</a>
      <a href="{{url_for('profile')}}" class="option">Update Profile Info</a>
      <a href="{{url_for('home')}}" class="option">Logout</a>
    </div>
  </main>
</body>
</html>
