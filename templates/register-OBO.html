<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/register.css" />
    <title>Register OBO Student</title>
  </head>
  <body>
    <script>
      function validateForm()
      {
        // Get form values
        const name = document.querySelector('#name').value;
        const address = document.querySelector('#address').value;
        const phone = document.querySelector('#phone').value;
        const school = document.querySelector('#school').value;
        const year = document.querySelector('#year').value;
        const dob = document.querySelector('#dob').value;

        // Validate form values (for example, check that required fields are not empty)
        if (!name || !address || !phone || !school || !year || !dob) {
        alert('Please fill in all required fields.');
          return false;
        }
        return true;
      }
    </script>
    <form onsubmit= "return validateForm()" class="registration-form" id="registration-form" action='register-OBO' method="POST">
      <h2>Student Registration</h2>
      <div class="form-field">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-field">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-field">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-field">
        <label for="school">School Name</label>
        <input type="text" id="school" name="school" required />
      </div>
      <div class="form-field">
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">Select a year</option>
          <option value="Freshman">Freshman</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>
      </div>
      <div class="form-field">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <button class="center-button" id="register-button" type="submit">
        Register
      </button>
      <p id="success-message"></p>
      <span id="registration-message"></span>
    </form>
  </body>
</html>
